<div class="read-container">
  <button mat-raised-button (click)="sensorRegister()">
    Cadastrar Sensor
  </button>
  
  <div class="read-content">
    <div class="mat-elevation-z4">
      <table mat-table [dataSource]="sensores" >
        <!-- Id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef class="text-center">Id</th>
          <td mat-cell *matCellDef="let element" class="text-center">{{ element.id }}</td>
        </ng-container>

        <!-- Date Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef class="text-center">Data</th>
          <td mat-cell *matCellDef="let element" class="text-center">{{ element.date | date : 'dd/MM/yyyy' }}</td>
        </ng-container>

         <!-- Volume Column -->
         <ng-container matColumnDef="volume">
          <th mat-header-cell *matHeaderCellDef class="text-center">Volume</th>
          <td mat-cell *matCellDef="let element" class="text-center">{{ element.volume}}%</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="weather">
          <th mat-header-cell *matHeaderCellDef class="text-center">Clima Tempo</th>
          <td mat-cell *matCellDef="let element" class="text-center">
            <span *ngIf="element.weather == 'sol'" style='font-size:23px;'>☀️</span>
            <span *ngIf="element.weather == 'nublado'" style='font-size:25px;'>☁️</span>
            <span *ngIf="element.weather == 'chuva'" style='font-size:25px;'>🌧️</span>
            <span *ngIf="element.weather == 'temporal'" style='font-size:25px;'>🌩️</span>
            <span *ngIf="element.weather == 'chuva forte'" style='font-size:25px;'>⛈️</span>
            <span *ngIf="element.weather == 'geada'" style='font-size:25px;'>🌨️</span>
          </td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef class="text-center">Status</th>
          <td mat-cell *matCellDef="let element" class="text-center">{{ element.status }}</td>
        </ng-container>
        
        <!-- Alert Column -->
        <ng-container matColumnDef="alert">
          <th mat-header-cell *matHeaderCellDef class="text-center">Emitir Alerta</th>
          <td mat-cell class="status-bold text-center" *matCellDef="let element">{{ element.alert }}</td>
        </ng-container>

        <!-- More Column -->
        <ng-container matColumnDef="more">
          <th mat-header-cell *matHeaderCellDef class="text-center"></th>
          <td mat-cell *matCellDef="let element" class="text-center">
             <a mat-button id="radio-button" routerLink="/sensor/list/{{ element.id }}" class="edit text-center">+</a>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef class="text-center">Ações</th>
          <td mat-cell *matCellDef="let element" class="text-center">
            <a routerLink="/sensor/update/{{ element.id }}" class="edit text-center"
              ><i class="material-icons">edit</i></a
            >
            <a routerLink="/sensor/delete/{{ element.id }}" class="delete text-center"
              ><i class="material-icons">delete</i></a
            >
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let element; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
</div>
